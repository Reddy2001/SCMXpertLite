</head>

<body>


    <!-- SIDEBAR -->

        <a href="#" class="brand">

            </li>
            <li class="active">
                <a href="/myAccount">
                    <i class='bx bxs-group'></i>
                    <span class="text">My Account</span>
                </a>
            </li>
            <li>
                <a href="myShipment">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">My Shipment</span>

            </li>
            <li>
                <a href="/newShipment">
                    <i class='bx bxs-truck'></i>
                    <span class="text">New Shipment</span>

                    <i class='bx bxs-doughnut-chart'></i>

        </ul>
        <ul class="side-menu">
            <li>
                <a href="/" class="logout" onclick="logout()">
                    <i class='bx bxs-log-out-circle'></i>

                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <h2>Hi <b id="user" style="color: blue;"> </b>, Change Your Password</h2>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Change Password</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="/myAccount">My Account</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="/passwordChanging">Change Password</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <div class="card">
        <div id="error"> </div>
        <div id="message"> </div>
        <h2>Change Your Password</h2>

        <div class="form">
            <form id="form_data">
                <label for="" id="label1">Enter Old Password:</label><br>
                <input type="text" id="old_pw" name="Old_Password" placeholder="Enter Old Password" required
                    style="margin-bottom: 20px;"><br>

                <label for="" id="label1">Enter New Password:</label><br>
                <input type="password" id="new_pw" name="New_Password" placeholder="Enter New Password" required
                    style="margin-bottom: 20px;"><br>

                <label for="" id="label2">Re-Enter New Password:</label> <br>
                <input type="password" id="conform_pw" name="Re_type_Password" placeholder="Re-type New Password"
                    required> <br>

                <button id="submit" type="submit">Change Password</button>
            </form>
        </div>
    </div>

    <script src="/static/javaScript/Password_Changing.js"></script>
</body>
