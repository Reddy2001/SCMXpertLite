<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/pictures/icon.webp" type="image/x-icon">
    <script src="/static/javaScript/DeviceData.js"></script>
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/static/css//DeviceData.css">
    <!-- accessing Jquery through online -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <title>Dashboard | Device Data </title>
</head>

<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <!-- <i class='bx bxs-smile'></i> -->
            <img src="/static/pictures/icon.webp" alt="" height="30px" width="30px" style="margin-left: 20px;">
            <span class="text" style="margin-left: 10px;">SCMXpertLite</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/myAccount">
                    <i class='bx bxs-group'></i>
                    <span class="text">My Account</span>
                </a>
            </li>
            <li>
                <a href="myShipment">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">My Shipment</span>
                </a>
            </li>
            <li>
                <a href="/newShipment">
                    <i class='bx bxs-truck'></i>
                    <span class="text">New Shipment</span>
                </a>
            </li>
            <li class="active">
                <a href="/deviceData">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Device Data</span>
                </a>
            </li>

        </ul>
        <ul class="side-menu">
            <li>
                <a href="/" class="logout" onclick="logout()">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <h2>Device Data Stream</h2>
        </nav>
        <!-- NAVBAR -->


    </section>
    <!-- CONTENT -->
    <div class="OuterContainer">
        <div class="innerContainer">
            <div class="heading">
                <h2>Please Select a Device Id to See the Data Stream</h2>
            </div>
            <form id="form_data">
                <div class="selection">
                    <div class="input">
                        <label for="Device_Id">Device Id*</label><br>
                        <select name="DeviceId" id="DeviceId">
                            <option>Device Id</option>
                            <option value="1122334455">1122334455</option>
                            <option value="6677889900">6677889900</option>
                        </select>
                    </div>
                    <div class="btn">
                        <button id="submit" type="submit">Get Device Data</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="id">
            <h2>Device Id : <b id="id" style="color: blue;"> </b></h2>
        </div>
        <div class="innerTable">
            <table>
                <thead>
                    <tr>
                        <th>Device Id</th>
                        <th>Battery Level</th>
                        <th>First Sensor Temperature</th>
                        <th>Route From</th>
                        <th>Route To</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="data">
                   
                </tbody>
            </table>
        </div>
    </div>

    

    
</body>

</html>
